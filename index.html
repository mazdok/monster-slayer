<!DOCTYPE html>
<html>

<head>
  <title>Monster Slayer</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="app">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <img class="players-img" src="http://www.stickpng.com/assets/images/5a0588079cf05203c4b603d3.png" alt="Knight">
        <div class="healthbar">
          <div class="health text-center" :style="{width: myHP + '%'}">
            <span class="helth-text">{{ myHP }}</span>  
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <img class="players-img" src="https://vignette.wikia.nocookie.net/monsterhunter/images/0/0e/FrontierGen-Abiorugu_Render_002.png/revision/latest?cb=20120113151539" alt="dragon">
        <div class="healthbar">
          <div class="health text-center" :style="{width: enemyHP + '%'}">
              <span class="helth-text">{{ enemyHP }}</span>  
          </div>
        </div>
      </div>
    </section>
    <section v-if="!isNewGame" class="row controls">
      <div class="small-12 columns">
        <button id="start-game" @click="beginGame(true)">START NEW GAME</button>
      </div>
    </section>
    <section v-if="isNewGame" class="row controls">
      <div class="small-12 columns">
        <button @click="attack" id="attack">ATTACK</button>
        <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
        <button @click="heal" id="heal">HEAL</button>
        <button id="give-up" @click="giveUp">GIVE UP</button>
      </div>
    </section>
    <section class="row log" v-if="logs.length > 0">
      <div class="small-12 columns">
        <ul>
          <li 
            v-for="log in logs"
            :class="[{'player-turn': log.isPlayer}, {'monster-turn': !log.isPlayer}]">
            {{ log.text }}
          </li>
        </ul>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
